<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug List</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
<main>
	<h1>Bug-List</h1>
	<div id="bugWrapper">
		<div id="bugInput">
			<form name="BugListForm" action="#">
				<div class="row">
					<div class="colLabel">
						<label for="title">Titel: </label>
					</div>
					<div class="colInp1">
						<input type="text" name="title" id="title" tabindex="1"><br>
					</div>
					<div class="colLabel">
						<label for="author" id="right">Author: </label>
					</div>
					<div class="colInp1">
						<input type="text" name="author" id="author" tabindex="2"><br>
					</div>
				</div>
				<div class="row">
					<div class="colLabel">
						<label for="description">Description:</label>
					</div>
					<div class="colInp">
					<textarea name="description" id="description" rows="10"
					          cols="100" tabindex="3"></textarea>
					</div>
				</div>
			</form>
		</div>
		<div class="btnRight">
			<button type="submit" id="add" tabindex="4">Add</button>
		</div>
	</div>
	<div id="btnFields">
		<div class="row-60">
			<button type="button" id="showAll" tabindex="5">Show all</button>
			<button type="button" id="showOpen" tabindex="6">Show open</button>
			<button type="button" id="deleteClosed" tabindex="7">Delete
				closed
			</button>
		</div>
		<div class="row-30">
			<select name="filterAuthor" size="1" id="filterAuthor" tabindex="8">
			</select>
			<button type="button" id="filter" tabindex="9">Filter</button>
		</div>
	</div>
	<hr>
	
	<div class="bugEntries"></div>
</main>

<script type="text/javascript" src="./JS/bug-list.js"></script>
</body>
</html>
